<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eeede3; /* Tom semelhante ao fundo da tela */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .selection-card {
      background-color: #ffffff; /* Fundo do cartão */
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      text-align: center;
    }

    .btn-custom {
      background-color: #96b586; /* Verde suave */
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #7e9d71;
    }
  </style>
</head>
<body>
  <div class="selection-card">
    <h1 class="h6 mb-4">Selecione o tipo de cadastro</h1>
    <button class="btn btn-custom w-100 mb-3">Aluno</button>
    <button class="btn btn-custom w-100 mb-3">Professor</button>
    <button class="btn btn-custom w-100">Pais</button>
  </div>
</body>
</html>
