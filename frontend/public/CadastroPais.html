<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eeede3; /* Cor de fundo */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-card {
      background-color: #ffffff; /* Fundo do formulário */
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .btn-custom {
      background-color: #96b586; /* Cor verde suave */
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #7e9d71;
    }

    .btn-outline-custom {
      border-color: #96b586;
      color: #96b586;
    }

    .btn-outline-custom:hover {
      background-color: #96b586;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1 class="h5 mb-4 text-center">Cadastrar Pais</h1>
    <form id="parent-form">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo *</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail *</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha *</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div id="filhos-section" class="mb-3">
        <label for="nome-filho" class="form-label">Nome do Filho *</label>
        <input type="text" class="form-control mb-2" id="nome-filho-1" placeholder="Digite o nome do filho" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-custom" id="add-filho">Adicionar Novo Filho</button>
        <button type="submit" class="btn btn-custom">Cadastrar</button>
      </div>
    </form>
  </div>

  <script>
    // Script para adicionar campos para novos filhos
    let filhoCount = 1;

    document.getElementById('add-filho').addEventListener('click', () => {
      filhoCount++;
      const filhosSection = document.getElementById('filhos-section');

      // Criar novo campo de input
      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.className = 'form-control mb-2';
      newInput.id = `nome-filho-${filhoCount}`;
      newInput.placeholder = `Digite o nome do filho ${filhoCount}`;
      newInput.required = true;

      // Adicionar ao formulário
      filhosSection.appendChild(newInput);
    });
  </script>
</body>
</html>
