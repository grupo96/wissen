<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eeede3; /* Cor de fundo */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-card {
      background-color: #ffffff; /* Fundo do formulário */
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .btn-custom {
      background-color: #96b586; /* Cor verde suave */
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #7e9d71;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1 class="h5 mb-4 text-center">Cadastrar Aluno</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo *</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail *</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha *</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Número de Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu número de telefone">
      </div>
      <div class="mb-3">
        <label for="escola" class="form-label">Escola</label>
        <input type="text" class="form-control" id="escola" placeholder="Digite o nome da escola">
      </div>
      <div class="mb-3">
        <label for="serie" class="form-label">Série</label>
        <input type="text" class="form-control" id="serie" placeholder="Digite a série que você cursa">
      </div>
      <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
    </form>
  </div>
</body>
</html>
