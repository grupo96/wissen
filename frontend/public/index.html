<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wissen Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f3; /* Tom semelhante ao fundo da tela */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .onboarding-card {
      background-color: #fefefc; /* Fundo do cartão */
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      text-align: center;
    }

    .tree-logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .btn-custom {
      background-color: #96b586; /* Verde suave */
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #7e9d71;
    }

    .btn-outline-custom {
      color: #000;
      border-color: #ccc;
    }

    .btn-outline-custom:hover {
      background-color: #f9f9f3;
      border-color: #999;
    }
  </style>
</head>
<body>
  <div class="onboarding-card">
    <img src="logo.png" alt="Logo da Árvore" class="tree-logo" width="100" height="100">
    <h1 class="h5 mb-4">Wissen</h1>
    <button class="btn btn-custom w-100 mb-3">Começar agora</button>
    <button class="btn btn-outline-custom w-100">Eu já tenho uma conta</button>
  </div>
</body>
</html>
